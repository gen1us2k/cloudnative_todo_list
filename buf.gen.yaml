version: v1
plugins:
  - name: go
    out: grpc/v1
    opt: paths=source_relative
  - name: go-grpc
    out: grpc/v1
    opt: paths=source_relative,require_unimplemented_servers=false
  - name: grpc-gateway
    out: grpc/v1
    opt: paths=source_relative,allow_delete_body=true
  - name: openapiv2
    out: grpc/v1
    opt: allow_delete_body=true
